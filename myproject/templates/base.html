<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>{% block title %}My Site{% endblock %}</title>
</head>
<body>
<nav>
<a href="{%% url 'index' %%}">Home</a> |
<a href="{%% url 'register' %%}">Register</a> |
<a href="{%% url 'login' %%}">Login</a> |
<a href="{%% url 'logout' %%}">Logout</a>
</nav>


{% if messages %}
<ul>
{% for message in messages %}
<li>{{ message }}</li>
{% endfor %}
</ul>
{% endif %}


{% block content %}{% endblock %}
</body>
</html>
